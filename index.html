<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img"
           src="./eisenhower-matrix.jpg"
           alt="main-image">
      <a class="header-info"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section class="add-section">
        <h3 class="todo-inner" hidden>Add Item</h3>
        <label class="add-section__label" for="new-task">Add Item</label>
        <div class="add-field">
          <input id="new-task"
                 class="task add-field__input"
                 type="text">
          <button class="add-field__button">Add</button>
        </div>
      </section>
      <h3 class="todo-inner">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="todo">
          <input class="todo__checkbox" type="checkbox">
          <label class="todo__label">Pay Bills</label>
          <input class="todo__add-text" type="text" >
          <button class="todo__button-change">Edit</button>
          <button class="todo__button-delete">
            <img class="delete-image"
                 src="./remove.svg"
                 alt="delete-logo">
          </button>
        </li>
        <li class="todo todo_edit-mode">
          <input class="todo__checkbox" type="checkbox">
          <label class="todo__label">Go Shopping</label>
          <input class="todo__add-text"
                 type="text"
                 value="Go Shopping">
          <button class="todo__button-change">Save</button>
          <button class="todo__button-delete">
            <img class="delete-image"
                 src="./remove.svg"
                 alt="delete-logo">
          </button>
        </li>
      </ul>
      <h3 class="todo-inner">Completed</h3>
      <ul class="task-list task-list_complited" id="completed-tasks">
        <li class="todo">
          <input class="todo__checkbox"
                 type="checkbox"
                 checked>
          <label class="todo__label">See the Doctor</label>
          <input class="todo__add-text" type="text">
          <button class="todo__button-change">Edit</button>
          <button class="todo__button-delete">
            <img class="delete-image"
                 src="./remove.svg"
                 alt="delete-logo">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
