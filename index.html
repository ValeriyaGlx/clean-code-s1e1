<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="main-image">
      <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section class="add-section">
        <label class="add-section__label" for="new-task">Add Item</label>
        <div class="add-field">
          <input id="new-task"
                 class="task add-field__input"
                 type="text">
          <button class="add-field__button">Add</button>
        </div>
      </section>
      <h3 class="todo-inner">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list_li">
          <input class="task-list_checkbox" type="checkbox">
          <label class="task-list_label task">Pay Bills</label>
          <input class="task-list_add-text task" type="text" >
          <button class="task-list_butt-change">Edit</button>
          <button class="task-list_butt-delete">
            <img class="delete-image" src="./remove.svg" alt="delete-logo">
          </button>
        </li>
        <li class="task-list_li edit-mode">
          <input class="task-list_checkbox" type="checkbox">
          <label class="task-list_label task">Go Shopping</label>
          <input class="task-list_add-text task"
                 type="text"
                 value="Go Shopping">
          <button class="task-list_butt-change">Save</button>
          <button class="task-list_butt-delete">
            <img class="delete-image" src="./remove.svg" alt="delete-logo">
          </button>
        </li>
      </ul>
      <h3 class="todo-inner">Completed</h3>
      <ul class="task-list task-list-complited" id="completed-tasks">
        <li class="task-list_li">
          <input class="task-list_checkbox" type="checkbox" checked>
          <label class="task-list_label task">See the Doctor</label>
          <input class="task-list_add-text task" type="text">
          <button class="task-list_butt-change">Edit</button>
          <button class="task-list_butt-delete">
            <img class="delete-image" src="./remove.svg" alt="delete-logo">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
